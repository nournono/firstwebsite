<script>
  // تأكد من أن التمرير يعمل على جميع الأجهزة
  const videosWrapper = document.querySelector('.videos-wrapper');
  
  // إضافة مؤشر أن هناك المزيد للتمرير
  let isScrollable = videosWrapper.scrollWidth > videosWrapper.clientWidth;
  
  if (isScrollable) {
    videosWrapper.style.cursor = 'grab';
    
    let isDragging = false;
    let startX, scrollLeft;
    
    videosWrapper.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.pageX - videosWrapper.offsetLeft;
      scrollLeft = videosWrapper.scrollLeft;
      videosWrapper.style.cursor = 'grabbing';
    });
    
    videosWrapper.addEventListener('mouseleave', () => {
      isDragging = false;
      videosWrapper.style.cursor = 'grab';
    });
    
    videosWrapper.addEventListener('mouseup', () => {
      isDragging = false;
      videosWrapper.style.cursor = 'grab';
    });
    
    videosWrapper.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - videosWrapper.offsetLeft;
      const walk = (x - startX) * 2;
      videosWrapper.scrollLeft = scrollLeft - walk;
    });
  }
</script>
